<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Lol</title>
</head>
<body>
    <h1>Lista Dei Film</h1>
    <header class="my-2">
        <h2>Lista Film</h2>
            <!-- Pulsante per aggiungere i contatti-->
            <a th:href="@{/films/new}" class="btn btn-success">Nuovo Film</a>
    </header>

    <table class="table table-striped table-bordered">
        <thead class="thead-light">
            <tr>
                <th class="col-2">Titolo</th>
                <th class="col-2">Codice</th>
                <th class="col-2">Anno</th>
                <th class="col-3">Genere</th>
                <th class="col-1">Voto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="f: ${films}">
                <td th:text="${f.titolo}"></td>
                <td th:text="${f.codice}"></td>
                <td th:text="${f.anno}"></td>
                <td th:text="${f.genere}"></td>
                <td th:text="${f.voto}"></td>
            </tr>
        </tbody>
    </table>

    <small th:if="${#lists.isEmpty(films)}">
        Nessun Film inserito!
    </small>

</body>
</html>
