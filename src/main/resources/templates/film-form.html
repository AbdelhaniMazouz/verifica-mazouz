<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Film-Form</title>
</head>
<body>

    <h1>Prova</h1>
    <div class="col-3">
        <form method="post" th:action="@{/films/new}" th:object="${FilmForm}"> 
            <h2>Nuovo contatto</h2>
            <div>
                <label>Codice</label>
                <input th:field="*{codice}" type="text"/>
                <div th:if="${#fields.hasErrors('codice')}">
                    <span th:errors="*{codice}" class="text-danger"></span>
                </div>
            </div>


            <div>
                <label>Titolo</label>
                <input th:field="*{titolo}" type="text"/>
                <div th:if="${#fields.hasErrors('titolo')}">
                    <span th:errors="*{titolo}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <label>Anno</label>
                <input th:field="*{anno}" type="yr"/>

                <div th:if="${#fields.hasErrors('anno')}">
                    <span th:errors="*{anno}" class="text-danger"></span>
                </div>

                </div>
            </div>

            <div>
                <label>Voto</label>
                <input th:field="*{voto}" type="voto"/>
                <div th:if="${#fields.hasErrors('voto')}">
                    <span th:errors="*{voto}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <input class="btn btn-success" type="submit" value="Conferma"/>
                <input class="btn btn-secondary" type="reset" value="Svuota"/>
                <a th:href="@{/films}" class="btn btn-secondary">Indietro</a>
            </div>
        </form>
    </div>
</body>
</html>
